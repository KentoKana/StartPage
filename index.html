<!DOCTYPE html>
<html>

<head>
	<title>Start Page</title>
  <!-- google font import link-->
  <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

  <!-- JavaScript for time display  -->
  <script src = "time_display.js"></script>

  <!-- Stylesheet link -->
  <link rel="stylesheet" type="text/css" href="startpage.css">

  <!-- font awesome import link -->
  <script src="https://use.fontawesome.com/240ddc6356.js"></script>
</head>

<body>
  <div id="app">
    <div class="body-wrap">
      <div class="bg-color">
        <!-- Greeting -->
        <div class="greeting">
          <h1>Hello Kento</h1>
        </div>

        <div id="time">
        </div>

        <div id="message">
        </div>

        <!-- Search Bar -->
        <div class="search">
          <form method="get" action="https://duckduckgo.com" >
            <input name="q" type="text" autofocus autocomplete="off" placeholder="Search...">
          </form>
        </div>

        <!-- separator line -->
        <div id="line">
        </div>

        <!-- Links -->
        <div class="links">
          <ul>
            <li class="one"><a href="http://www.reddit.com" target=_blank><i class="fa fa-reddit-square" aria-hidden="true"></i>
            </a></li>
            <li class="two"><a href="http://www.facebook.com" target=_blank><i class="fa fa-facebook-official" aria-hidden="true"></i>
            </a></li>
            <li class="three"><a href="http://www.youtube.com" target=_blank><i class="fa fa-youtube-play" aria-hidden="true"></i>
            </a></li>
            <li class="four"><a href="http://www.slack.com" target=_blank><i class="fa fa-slack" aria-hidden="true"></i>
            </a></li>
            <li class="five"><a href="htttp://www.mail.yahoo.com" target=_blank><i class="fa fa-envelope-o" aria-hidden="true"></i>
            </a></li>
          </ul>
        </div>
      </div>
    </div>
    <footer class="footer-border">
    </footer>
  </div>


</body>


</html>
